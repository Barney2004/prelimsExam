<div class="container mt-4">
  <h2 class="text-center mb-4">Add Student Form</h2>

  <form class="p-4 bg-white rounded shadow">
    <div class="row">
      <div class="col-md-4 text-center">
        <img id="profilePreview" 
             src="https://cdn3.iconfinder.com/data/icons/login-5/512/LOGIN_6-512.png" 
             alt="Profile Placeholder" 
             class="rounded-circle mb-3" 
             width="250" height="250">
        <div class="mb-3">
          <label for="photo" class="form-label">Upload Photo</label>
          <input type="file" class="form-control" id="photo" accept="image/*" onchange="previewPhoto(event)">
        </div>
      </div>

      <div class="col-md-8">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
          </div>
          <div class="col-md-4">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
          </div>
          <div class="col-md-4">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middleName" placeholder="Enter middle name">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="Male" required>
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="Female">
              <label class="form-check-label">Female</label>
            </div>
          </div>
          <div class="col-md-4">
            <label for="civilStatus" class="form-label">Civil Status</label>
            <select class="form-select" id="civilStatus" required>
              <option value="">Choose...</option>
              <option>Single</option>
              <option>Married</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="placeOfBirth" class="form-label">Place of Birth</label>
            <input type="text" class="form-control" id="placeOfBirth" placeholder="Enter place of birth" required>
          </div>
          <div class="col-md-6">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" placeholder="Enter nationality" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="religion" class="form-label">Religion</label>
            <input type="text" class="form-control" id="religion" placeholder="Enter religion" required>
          </div>
          <div class="col-md-6">
            <label for="contactNo" class="form-label">Contact No.</label>
            <input type="tel" class="form-control" id="contactNo" placeholder="Enter contact number" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="col-md-6">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Enter street" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="barangay" class="form-label">Barangay</label>
            <input type="text" class="form-control" id="barangay" placeholder="Enter barangay">
          </div>
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city">
          </div>
          <div class="col-md-4">
            <label for="province" class="form-label">Province</label>
            <input type="text" class="form-control" id="province" placeholder="Enter province">
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </div>
    </div>
  </form>
</div>

<script>
  function previewPhoto(event) {
    const input = event.target;
    const preview = document.getElementById('profilePreview');

    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
